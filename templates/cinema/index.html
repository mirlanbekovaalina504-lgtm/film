{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>FILM</title>
    <link rel="stylesheet" href="{% static 'cinema/style.css' %}">
</head>
<body>

<h1 class="logo">FILM</h1>

<div class="movie-grid">
    {% for movie in movies %}
    <div class="movie-card">
        {% if movie.image %}
            <img src="{{ movie.image.url }}" alt="{{ movie.title }}">
        {% endif %}

        <h3>{{ movie.title }}</h3>
        <p class="rating">⭐️ {{ movie.rating }}</p>
        <a class="btn" href="{% url 'detail' movie.id %}">Выбрать</a>
    </div>
    {% endfor %}
</div>

</body>
</html>
