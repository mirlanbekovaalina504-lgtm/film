{% extends 'cinema/base.html' %}

{% block content %}
<div class="detail-container">

    <img class="poster" src="{{ movie.image.url }}" alt="{{ movie.title }}">

    <div class="info">
        <h1>{{ movie.title }}</h1>

        <p class="description">{{ movie.description }}</p>

        <p>⏱️ {{ movie.duration }} мин</p>
        <p>⭐️ {{ movie.rating }}</p>

        <a class="btn" href="{% url 'seats' movie.id %}">Выбрать место</a>
    </div>

</div>
{% endblock %}
